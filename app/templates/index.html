<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kixote</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      color: #1a1a1a;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      letter-spacing: 1rem;
      text-transform: capitalize;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #1a1a1a;
    }
    .glow {
      margin-right: 318px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #1a1a1a, transparent);
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>KIXOTE</h1>
  <p>AI- and Print-Services for Typemill-Authors</p>
</body>
</html>
